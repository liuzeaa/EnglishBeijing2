<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../stylesheets/reset.css">
    <link rel="stylesheet" href="../../stylesheets/purchase.css">
    <link rel="stylesheet" href="../../javascrips/layui/css/layui.css">
    <script src="../../javascrips/layui/layui.js"></script>
    <style>
        .layui-form-label{width:98px;}
    </style>
</head>
<body>
<div>
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">采购计划分析</li>
            <!-- <li>采购人员编辑</li>-->
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">部门：</label>
                            <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">统计分析类别：</label>
                            <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value="">大型设备</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">显示方式：</label>
                            <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value="">饼图</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn layui-btn-normal">查询</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="divPieChart" align="center" style="width: 1000px; height: 600px;margin:0 auto "></div>
            </div>
            <!--<div class="layui-tab-item">2</div>-->
        </div>
    </div>
</div>
<script src="../../javascrips/echarts-all.js"></script>
<script>
    layui.use(['form','element'], function(){
        var form = layui.form,$ = layui.jquery,element = layui.element;
    });
    var myChart = echarts.init(document.getElementById('divPieChart'));
    option = {
        title : {
            text: '采购计划统计分析',
            subtext: '按设备类型统计',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        series : [
            {
                name: '',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'小型设备'},
                    {value:310, name:'大型设备'},
                    {value:234, name:'视频设备'},
                    {value:135, name:'网络设备'},
                    {value:1548, name:'计算机设备'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
