<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../stylesheets/reset.css">
    <link rel="stylesheet" href="../../stylesheets/equipment.css">
    <link rel="stylesheet" href="../../javascrips/layui/css/layui.css">
    <script src="../../javascrips/layui/layui.js"></script>
    <style>
        .layui-form-label{width:98px;}
    </style>
</head>
<body>
<div>
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">设备折旧统计</li>
            <!-- <li>采购人员编辑</li>-->
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">部门：</label>
                            <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">时间：</label>
                            <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value="">2017</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">显示方式：</label>
                            <div class="layui-input-inline">
                                <select name="quiz">
                                    <option value="">饼图</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn layui-btn-normal">查询</button>
                                <button class="layui-btn layui-btn-normal">生成报表</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="divPieChart" align="center" style="width: 1000px; height: 600px;margin:0 auto "></div>
            </div>
            <!--<div class="layui-tab-item">2</div>-->
        </div>
    </div>
</div>
<script src="../../javascrips/echarts-all.js"></script>
<script>
    layui.use(['form','element'], function(){
        var form = layui.form,$ = layui.jquery,element = layui.element;
    });
    var myChart = echarts.init(document.getElementById('divPieChart'));
    option = {
        title : {
            text: '设备材料统计分析',
            subtext: '按部门统计',
            x:'center'
        },
        tooltip : {
            trigger: 'axis',
        },
        legend: {
            data:['设备材料数量'],
            x:'left'
        },
        toolbox: {
            show : true,
            feature : {
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                data : ['2017年1月','2017年2月','2017年3月']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'数量',
                type:'bar',
                data:[2.0, 12, 23.0],
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
